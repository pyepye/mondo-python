[tox]
envlist=py27,lint
; envlist=py27,py33,py34

[testenv]
usedevelop=True
commands=
    py.test --cov-report=term-missing --cov=mondo tests/ {posargs}
deps=
    ipdb
    pytest
    pytest-cov
    requests
setenv=
    MONDO_CLIENT_SECRET={env:MONDO_CLIENT_SECRET}
    MONDO_CLIENT_ID={env:MONDO_CLIENT_ID}

[flake8]
exclude=.tox,.env

[testenv:lint]
deps =
    flake8
    pep8-naming
commands =
    flake8 ./mondo/
